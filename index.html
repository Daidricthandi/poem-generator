    <div class="container">
    <header>
        <h1>AI French Poem Generator</h1>

    <main>
       <form>
         <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" class="instructions"/>
         <input type="submit" class="submit-button"/>
       </form>

       <div class="poem">
        Demain, dès l’aube, à l’heure où blanchit la campagne,
        <br>
        Je partirai. Vois-tu, je sais que tu m’attends.
       </div>
    </main>
